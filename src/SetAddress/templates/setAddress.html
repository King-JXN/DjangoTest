			top:40%;

			}

		}

    <script language="javascript">
    	function displayMap()
		{
			var baiduMapDiv = document.getElementById("baiduMapDiv");
			if(baiduMapDiv.style.visibility != "visible")
			{
				var setAddressInput = document.getElementById("setAddressInputMedium").text;
				alert(setAddressInput);
				
				var setAddressDiv = document.getElementById("setAddressSpan12");
				setAddressDiv.style.top = "20%";
			
				baiduMapDiv.style.visibility = "visible";
				
				var map = new BMap.Map("baiduMapDiv");
				map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
				var local = new BMap.LocalSearch(map, {
					renderOptions:{map: map}
				});
				local.search("景点");
				}
		}
		
		function loadMap()
		{
			
		}
    </script>
    
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=31fd6b399649f6fd82f1530a503e3103"></script>
</head>

<body onLoad="loadMap()">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12" id="logSpan12">

					<img src="http://127.0.0.1:8081/static/media/pic/small_2.png" width="116" height="28">
				</div>
			</div>
         </div>
         <div class="row-fluid" id="setAddressSpan12">
            <div class="btn-group" id="setAddressBtnGroup">

            </div>
            <form class="form-search" id="setAddressFormSearch" name="setAddressFormSearch">

                <button type="button" class="btn btn-large btn-primary" id="setAddressSubmitBtn" onClick="displayMap()">查找</button>
			</form>
		</div>
        <div id="baiduMapDiv">
    	</div>
	</div>
